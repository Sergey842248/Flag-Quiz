    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      transition: background-color 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0 auto;
    }

    .mode-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .mode-button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .mode-button:focus {
      outline: none;
    }

    #game-screen, #all-countries-screen {
      display: none;
      text-align: center;
    }

    #flag {
      width: 300px;
      height: 200px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .option {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
      height: 60px;
   }

    .option:focus {
      outline: none;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .correct {
      background-color: #4caf50;
      color: #fff;
    }

    .incorrect {
      background-color: #f44336;
      color: #fff;
    }

    #menu-toggle {
      cursor: pointer;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      z-index: 1000;
    }

    .bar {
      width: 100%;
      height: 3px;
      background-color: #333;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .dark-mode .bar {
      background-color: #fff;
    }

    .open .bar:first-child {
      transform: translateY(10px) rotate(45deg);
    }

    .open .bar:nth-child(2) {
      opacity: 0;
    }

    .open .bar:last-child {
      transform: translateY(-10px) rotate(-45deg);
    }

    #menu {
      position: absolute;
      top: 100px;
      right: 10px;
      width: 200px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #menu.open {
      display: block;
    }

    .mode-toggle {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border: none;
      background: none;
      text-align: left;
      font-size: 16px;
    }

    .mode-toggle:focus {
      outline: none;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    #home-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #welcome-message {
      text-align: center;
    }

    #countries-list {
      list-style-type: none;
      padding: 0;
    }

    #countries-list li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      
}
    
  .dark-mode #countries-list li {
    background-color: #444;
    color: #fff;
  }

    background-color: #333;

  <div class="container">
    <header>
      <div style="margin-left: auto; display: flex; gap: 10px; align-items: center;">
        <div class="language-selector">
          <div class="selected-language" onclick="toggleLanguageDropdown()">
            <img src="https://flagcdn.com/w20/gb.png" id="current-lang-flag" alt="Current language">
            <span id="current-lang-text">EN</span>
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="language-dropdown" id="language-dropdown">
            <div class="language-option" onclick="selectLanguage('en')">
              <img src="https://flagcdn.com/w20/gb.png" alt="English">
              <span>English</span>
            </div>
            <div class="language-option" onclick="selectLanguage('de')">

              <span>Deutsch</span>
            </div>
          </div>
        </div>
        <button class="mode-toggle" onclick="showHomeScreen()"><img
                src="home.png" height="30" width="30"/></button>
        <button class="mode-toggle" onclick="toggleMode()"><img src="night-mode.png" height="30"
        width="30"/></button>
      </div>
    </header>
    
    <div id="home-screen" class="mode-buttons">
      <button class="mode-button" onclick="startGame('countries')">Guess Countries</button>
      <button class="mode-button" onclick="startGame('capitals')">Guess capitals </button>
      <button class="mode-button" onclick="showAllCountries()">Country List</button>
    </div>
    
    <div id="game-screen">
      <h1 id="game-title"></h1>
      <img id="flag" src="" alt="Flagge">
      <p id="info"></p>
      <div id="options">
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
      </div>
      <div id="result"></div>
      <div id="error-counter">Mistakes: <span id="error-count">0</span></div>
    </div>

    <div id="all-countries-screen">
      <h2>All Countries</h2>
      <div class="sort-selector">
        <div class="selected-sort" onclick="toggleSortDropdown()">
          <span id="current-sort-text">Sort by Country</span>
          <span class="dropdown-arrow">▼</span>
        </div>
        <div class="sort-dropdown" id="sort-dropdown">
          <div class="sort-option" onclick="selectSortOption('name')">
            <span id="sort-by-country">Sort by Country</span>
          </div>
          <div class="sort-option" onclick="selectSortOption('capital')">
            <span id="sort-by-capital">Sort by Capital</span>
          </div>
        </div>
      </div>
      <ul id="countries-list"></ul>
    </div>
  </div>

      if (currentLanguage === "en") return null;
      return countriesDE.find(country => {

    function startGame(mode) {
      currentGameMode = mode;
      usedCountries = [];
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
      document.getElementById('all-countries-screen').style.display = 'none';

      if (mode === 'countries') {

    function getRandomData(dataArray) {
      // Verwende die richtige Tabelle basierend auf der Sprache
      const currentCountries = getCountriesData();
      
      let availableCountries = currentCountries.filter(country => {
        // Bei deutscher Sprache müssen wir den englischen Namen für den Vergleich verwenden
        const nameToCheck = currentLanguage === "de" ? country.englishName : country.name;
        return !usedCountries.includes(nameToCheck);
      });
      
      if (availableCountries.length === 0) {
        usedCountries = [];
        availableCountries = currentCountries;
      }
      
      let randomCountry = availableCountries[Math.floor(Math.random() * availableCountries.length)];
      
      // Speichere den englischen Namen für die Verfolgung
      const nameToTrack = currentLanguage === "de" ? randomCountry.englishName : randomCountry.name;
      usedCountries.push(nameToTrack);
      
      return randomCountry;
    }

    function setNewCountry() {
      currentData = getRandomData(getCountriesData());
      document.getElementById('flag').src = currentData.flag;

      let options = document.querySelectorAll('.option');
      let correctOption = Math.floor(Math.random() * options.length);
      options.forEach((option, index) => {
        if (index === correctOption) {
          option.textContent = currentData.name;
          option.dataset.correct = "true";
        } else {
          let randomCountry;
          do {
            randomCountry = getRandomData(getCountriesData());
          } while (randomCountry.name === currentData.name);
          option.textContent = randomCountry.name;
          option.dataset.correct = "false";
        }
      });

      document.getElementById('info').textContent = '';
      document.getElementById('result').textContent = '';
    }

    function setNewCapital() {
      currentData = getRandomData(getCountriesData());
      document.getElementById('flag').src = currentData.flag;
      document.getElementById('info').textContent = `${translations[currentLanguage].country}: ${currentData.name}`;

      let options = document.querySelectorAll('.option');
      let correctOption = Math.floor(Math.random() * options.length);
      options.forEach((option, index) => {
        if (index === correctOption) {
          option.textContent = currentData.capital;
          option.dataset.correct = "true";
        } else {
          let randomCountry;
          do {
            randomCountry = getRandomData(getCountriesData());
          } while (randomCountry.capital === currentData.capital);
          option.textContent = randomCountry.capital;
          option.dataset.correct = "false";
        }
      });

      document.getElementById('result').textContent = '';
    }

    function checkAnswer(selectedOption) {
      const options = document.querySelectorAll('.option');
      options.forEach(option => {
        if (option.dataset.correct === "true") {
          option.classList.add('correct');
        } else {
          option.classList.add('incorrect');
        }
      });

      if (selectedOption.dataset.correct === "true") {
        document.getElementById('result').textContent = translations[currentLanguage].correct;
      } else {
        document.getElementById('result').textContent = translations[currentLanguage].wrong;
        // Fehlerzähler erhöhen, je nach Modus

          countryErrors++;
        } else if (currentGameMode === 'capitals') {
          capitalErrors++;

        updateErrorCounter();

      setTimeout(() => {
        resetOptions();
        if (currentGameMode === 'countries') {
          setNewCountry();
        } else if (currentGameMode === 'capitals') {
          setNewCapital();
        }
      }, 2000);

    function resetOptions() {
      const options = document.querySelectorAll('.option');
      options.forEach(option => {
        option.classList.remove('correct', 'incorrect');

      const currentCountries = getCountriesData();

        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${country.flag}" alt="${country.name} Flagge" class="country-flag">
          <p><strong>${country.name}</strong></p>
          <p>${translations[currentLanguage].capital}: ${country.capital}</p>
        `;
        countriesList.appendChild(li);
      });
    }


    function sortCountries() {
      const sortBy = document.getElementById('sort-select').value;
      const currentCountries = getCountriesData();
      
      currentCountries.sort((a, b) => {
        if (sortBy === 'name') {
          return a.name.localeCompare(b.name);

          return a.capital.localeCompare(b.capital);
        }
      });
      
      displayCountries();
    }
